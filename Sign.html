<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/css/login.css">

<body>
    <div class="containers">
        <div class="cont-1">
            <img src="images/Vector.png" alt="">
            <h1>mymemories</h1>
            <p>
                No matter how much suffering you went 
                <br>through, you never wanted to let go of 
                those<br> 
                memories.
            </p>
        </div>
        <div class="cont-2">
            <h1>my<span>memories</span></h1>
            <h3><button class="login">LOGIN</button> | <button class="sign">SING UP</button></h3>
            <form action="#" id="signup">
               <div>
                <input type="text" id="username" 
                class="username" required placeholder="enter your username" minlength="5">
                <i class="fa-solid fa-user"></i>
               </div>
               <div>
                <input type="text" id="name" class="name" 
                required placeholder="enter your name" minlength="5">
                <i class="fa-solid fa-chess-queen"></i>
               </div>
               <div>
                <input type="email" id="email" class="email" 
             required placeholder="enter your email">
             <i class="fa-regular fa-envelope"></i>
               </div>
               <div>
                <input type="password" id="pass" class="pass" 
                required placeholder="enter your password">
                <i class="fa-solid fa-unlock"></i>
               </div>
                <div class="link">
                    <button id="sign-up">
                        SIGN UP</button>
                </div>
             <a href="pages/Login.html">have an account</a>
            </form>
            <form action="#" id="login">
                <div>
                 <input type="text" id="username" 
                 class="username" required placeholder="enter your username" minlength="5">
                 <i class="fa-solid fa-user"></i>
                </div>
                <div>
                 <input type="password" id="pass" class="pass" 
                 required placeholder="enter your password">
                 <i class="fa-solid fa-unlock"></i>
                </div>
              <div class="link">
                 <a href="../pages/index.html" id="sign-up">LOGIN</a>
              </div>
              <a href="../Sign.html">register again</a>
             </form>
        </div>
